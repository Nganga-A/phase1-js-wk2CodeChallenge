<!DOCTYPE html>
<html>

    <title>JS-Wk2CodeChallenge</title>

  <body>
    <h2>Animal List:</h2>
    <div id="animal-list"></div>
    <ul id="aList">

    </ul>

    <h2>Animal Details:</h2>
    <div id="animal-container"></div>

    <form id="animal-form">
        <label for="character-name">Animal Name:</label>

        <input type="text" id="characterImage" placeholder="Animal Img Url" required>
        <button type="submit">Add Animal</button>
      </form>

    <script src="script.js"></script>
  </body>
